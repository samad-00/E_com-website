<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="sapphireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f52ba;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0041a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003087;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa8c2c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/></filter>
  </defs>
  <rect width="300" height="400" fill="#f5f5f5"/>
  <g filter="url(#shadow)">
    <circle cx="150" cy="140" r="50" fill="url(#goldGradient2)" stroke="#aa8c2c" stroke-width="2"/>
    <polygon points="150,95 165,125 150,150 135,125" fill="url(#sapphireGradient)" stroke="#003087" stroke-width="1"/>
    <polygon points="150,95 165,125 150,145 135,125" fill="#ffffff" opacity="0.4"/>
    <circle cx="148" cy="115" r="2" fill="#ffffff" opacity="0.7"/>
    <circle cx="165" cy="120" r="6" fill="url(#goldGradient2)" stroke="#aa8c2c" stroke-width="1"/>
    <circle cx="135" cy="120" r="6" fill="url(#goldGradient2)" stroke="#aa8c2c" stroke-width="1"/>
  </g>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Sapphire Engagement Ring</text>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Luxury Setting</text>
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#d4af37">$2,199</text>
</svg>
