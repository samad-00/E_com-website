      <stop offset="50%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c68642;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/></filter>
