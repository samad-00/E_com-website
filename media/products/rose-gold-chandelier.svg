    <line x1="190" y1="70" x2="190" y2="85" stroke="url(#rosegoldGradient)" stroke-width="2"/>
  </g>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Rose Gold Chandelier</text>
