<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50c878;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d8f56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5c3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa8c2c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/></filter>
  </defs>
  <rect width="300" height="400" fill="#f5f5f5"/>
  <g filter="url(#shadow)">
    <circle cx="150" cy="140" r="50" fill="url(#goldGradient1)" stroke="#aa8c2c" stroke-width="2"/>
    <rect x="130" y="115" width="40" height="50" fill="url(#emeraldGradient)" stroke="#1a5c3a" stroke-width="1" rx="3"/>
    <circle cx="168" cy="130" r="12" fill="url(#goldGradient1)" stroke="#aa8c2c" stroke-width="1"/>
    <circle cx="165" cy="128" r="2" fill="#ffffff" opacity="0.6"/>
  </g>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Emerald & Gold Ring</text>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Premium Gold Setting</text>
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#d4af37">$1,899</text>
</svg>
