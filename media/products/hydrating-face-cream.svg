<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="creamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5deb3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0e68c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/></filter>
  </defs>
  <rect width="300" height="400" fill="#f5f5f5"/>
  <g filter="url(#shadow)">
    <circle cx="150" cy="120" r="45" fill="url(#creamGradient)" stroke="#daa520" stroke-width="2"/>
    <circle cx="150" cy="120" r="40" fill="#fffacd" opacity="0.6"/>
    <circle cx="145" cy="110" r="6" fill="#ffffff" opacity="0.5"/>
    <circle cx="155" cy="115" r="5" fill="#ffffff" opacity="0.4"/>
    <ellipse cx="140" cy="135" rx="12" ry="8" fill="#f0e68c" opacity="0.4"/>
    <ellipse cx="160" cy="135" rx="12" ry="8" fill="#f0e68c" opacity="0.4"/>
  </g>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Hydrating Face Cream</text>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Luxury Skincare</text>
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#d4af37">$99</text>
</svg>
