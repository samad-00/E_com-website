<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0d4e3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/></filter>
  </defs>
  <rect width="300" height="400" fill="#f5f5f5"/>
  <g filter="url(#shadow)">
    <circle cx="150" cy="140" r="50" fill="url(#diamondGradient)" stroke="#00bfff" stroke-width="2"/>
    <polygon points="150,100 170,135 150,155 130,135" fill="#ffffff" stroke="#0099cc" stroke-width="1"/>
    <circle cx="152" cy="125" r="3" fill="#ffffff" opacity="0.9"/>
    <path d="M 130 140 Q 120 145 115 155" stroke="#0099cc" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M 170 140 Q 180 145 185 155" stroke="#0099cc" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Diamond Solitaire Ring</text>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">18K White Gold</text>
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#d4af37">$2,499</text>
</svg>
