<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b0e0e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a8a8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/></filter>
  </defs>
  <rect width="300" height="400" fill="#f5f5f5"/>
  <g filter="url(#shadow)">
    <path d="M 80 100 Q 150 70 220 100" stroke="url(#silverGradient2)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <polygon points="120,130 110,155 130,150" fill="url(#crystalGradient)" stroke="#87ceeb" stroke-width="1"/>
    <polygon points="150,120 140,150 160,148" fill="url(#crystalGradient)" stroke="#87ceeb" stroke-width="1"/>
    <polygon points="180,130 170,155 190,150" fill="url(#crystalGradient)" stroke="#87ceeb" stroke-width="1"/>
    <circle cx="150" cy="100" r="4" fill="#ffffff" opacity="0.6"/>
  </g>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Crystal Charm Necklace</text>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Premium Crystals</text>
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#d4af37">$599</text>
</svg>
