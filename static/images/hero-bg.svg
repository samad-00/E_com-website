<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 700" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="gemGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d9b382;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#c9a961;stop-opacity:0.1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="subtlePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="0.5" fill="#d9b382" opacity="0.15"/>
      <circle cx="20" cy="20" r="0.5" fill="#d9b382" opacity="0.1"/>
      <circle cx="80" cy="80" r="0.5" fill="#d9b382" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Base pattern -->
  <rect width="1400" height="700" fill="url(#subtlePattern)" opacity="0.5"/>

  <!-- Decorative diamond shapes (left side) -->
  <g opacity="0.25">
    <polygon points="100,150 150,200 100,250 50,200" fill="#d9b382" filter="url(#glow)"/>
    <polygon points="150,400 200,450 150,500 100,450" fill="#d9b382" filter="url(#glow)"/>
    <polygon points="80,600 120,640 80,680 40,640" fill="#c9a961" filter="url(#glow)"/>
  </g>

  <!-- Decorative diamond shapes (right side) -->
  <g opacity="0.25">
    <polygon points="1300,100 1350,150 1300,200 1250,150" fill="#d9b382" filter="url(#glow)"/>
    <polygon points="1250,450 1300,500 1250,550 1200,500" fill="#d9b382" filter="url(#glow)"/>
    <polygon points="1320,620 1360,660 1320,700 1280,660" fill="#c9a961" filter="url(#glow)"/>
  </g>

  <!-- Elegant flowing curves -->
  <path d="M -200 0 Q 200 200 400 100 T 800 200 T 1200 150 T 1600 250" 
        stroke="#d9b382" stroke-width="2" fill="none" opacity="0.15"/>
  
  <path d="M -200 700 Q 200 500 400 600 T 800 500 T 1200 550 T 1600 450" 
        stroke="#d9b382" stroke-width="2" fill="none" opacity="0.15"/>

  <!-- Horizontal accent lines -->
  <line x1="0" y1="350" x2="1400" y2="350" stroke="#c9a961" stroke-width="1" opacity="0.1"/>
  
  <!-- Vertical gem-like accents -->
  <g opacity="0.2">
    <circle cx="200" cy="200" r="8" fill="none" stroke="#d9b382" stroke-width="1.5"/>
    <circle cx="200" cy="200" r="5" fill="#d9b382" opacity="0.3"/>
    
    <circle cx="700" cy="350" r="8" fill="none" stroke="#d9b382" stroke-width="1.5"/>
    <circle cx="700" cy="350" r="5" fill="#d9b382" opacity="0.3"/>
    
    <circle cx="1200" cy="500" r="8" fill="none" stroke="#d9b382" stroke-width="1.5"/>
    <circle cx="1200" cy="500" r="5" fill="#d9b382" opacity="0.3"/>
  </g>

  <!-- Subtle stars/sparkles (luxury touch) -->
  <g fill="#d9b382" opacity="0.3">
    <!-- Top left sparkle -->
    <polygon points="150,150 153,159 162,160 155,166 157,175 150,170 143,175 145,166 138,160 147,159" transform="scale(0.7)"/>
    
    <!-- Center sparkle -->
    <polygon points="700,320 703,329 712,330 705,336 707,345 700,340 693,345 695,336 688,330 697,329" transform="scale(0.8)"/>
    
    <!-- Bottom right sparkle -->
    <polygon points="1250,550 1253,559 1262,560 1255,566 1257,575 1250,570 1243,575 1245,566 1238,560 1247,559" transform="scale(0.7)"/>
  </g>

  <!-- Animated gradient overlay areas -->
  <circle cx="200" cy="100" r="150" fill="#d9b382" opacity="0.08" filter="url(#glow)"/>
  <circle cx="1200" cy="600" r="180" fill="#d9b382" opacity="0.08" filter="url(#glow)"/>
  <circle cx="700" cy="350" r="200" fill="#c9a961" opacity="0.05" filter="url(#glow)"/>
</svg>